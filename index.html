<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Clientes</title>
</head>

<body>
    <div class="container my-3">
        <table class="table table-dark">
            <thead>
                <tr class="text-center">
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Eliminar</th>
                    <th scope="col">Editar</th>
                </tr>
            </thead>
            <tbody id="lista-clientes">
            </tbody>
        </table>
    </div>
    <div>
        <H5 class="text-center">Clientes activos: <span id="numeroClientesActivos"></span></H5>
    </div>

    <hr>

    <div class="container">
        <h4 class="text-center">Agregar nuevo cliente</h4>
        <div class="row g-2 mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="nombre" placeholder="Pepito">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="apellido" placeholder="Perez">
            </div>
            <div class="col-md-4">
                <input type="email" class="form-control" id="email" placeholder="pepitoperez@gmail.com	">
            </div>
            <div class="col-md-4">
                <input type="tel" class="form-control" id="telefono" placeholder="+56987654321">
            </div>
            <div class="col-md-4">
                <select class="form-select" id="activo">
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                </select>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary" id="agregarCliente">Agregar</button>
                
            </div>
        </div>
    </div>

    <hr>

    






    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
